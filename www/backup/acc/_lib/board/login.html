
<!-- board -->
<div class="board">

<!-- 로그인 -->
<div class="login">
<div class="wrap">

<h3>로그인</h3>
<div class="explain">
<ul class="bu">
<li>본 게시판은 로그인 후 이용이 가능합니다.</li>
<li>사용자 아이디와 비밀번호를 입력해주세요.</li>
</ul>
</div>

<form action="?">
<div class="fieldset">
<fieldset><legend class="dpn">로그인</legend>
<p class="login-id">
<label for="id">아이디</label>
<input type="text" name="id" id="id" value="" class="text" title="아이디" />
</p>
<p class="login-pw">
<label for="pw">비밀번호</label>
<input type="password" name="pw" id="pw" value="" class="text" title="비밀번호" />
</p>
<p class="button">
<input type="image" src="/img/board/btnb_login.gif" alt="로그인" class="image" />
</p>
</fieldset>
</div>
</form>

<p class="login_menu">
<a href="?" class="button">회원가입</a>
<a href="?" class="button">아이디/비밀번호 찾기</a>
</p>

</div>
</div>
<!-- //로그인 -->

</div>
<!-- //board -->

<!-- board -->
<div class="board">

<!-- 실명 인증 -->
<div class="login" id="real_name">
<div class="wrap">

<h3>실명 인증</h3>
<div class="explain">
<ul class="bu">
<li>본 게시판은 로그인 후 이용이 가능합니다.</li>
<li>사용자 아이디와 비밀번호를 입력해주세요.</li>
</ul>
</div>

<form action="?">
<div class="fieldset">
<fieldset><legend class="dpn">실명 확인</legend>
<p class="real_name">
<label for="rname">이름</label>
<input type="text" name="name" id="rname" value="" class="text" title="실명" />
</p>
<p class="resident_num">
<label for="ssnum1">주민등록번호</label>
<input type="text" name="ssnum1" id="ssnum1" value="" maxlength="6" class="text" title="주민번호 앞자리" />-<input type="password" name="ssnum2" id="ssnum2" value="" maxlength="7" class="text" title="주민번호 뒷자리" />

</p>
<p class="button">
<input type="image" src="/img/board/btnb_confirm.gif" alt="실명 확인" class="image" />
</p>
</fieldset>
</div>
</form>

<p class="login_menu">
<a href="?" class="button">취소</a>
</p>

</div>
</div>
