<!-- 로그인 전 외부로그인 시작 -->
<form name='fhead' action='/member/login/in' method='post' onsubmit='return fhead_submit(this);'>
<input type='hidden' name='url' value='<?=$url?>'/>

<div id='login_wrap'>
	<div id='login'>
		<dl id='login_header'>
			<dt><label for='mb_id'>아이디</label></dt>
			<dd><input type='text' id='outlogin_id' name='mb_id' class='ed imeDis' size='17' maxlength='20'/></dd>
			<dt><label for='mb_password'>비밀번호</label></dt>
			<dd>
				<input type='password' id='outlogin_password' name='mb_password' class='ed' size='17' maxlength='20' onkeypress='javascript:check_capslock(event, this);'/>
				<div id="show_capslock"></div>&nbsp;
				<input type='image' src='<?=$IMG_PATH?>/btn_login.gif' align='top'/>
			</dd>
		</dl>
		<ul id='login_footer'>
			<li class='first'><a href='/member/join'><b>회원가입</b></a></li>
			<li><a href='/member/forget_idpwd'>ID/PW 찾기</a></li>
		</ul>
	</div>
</div>

</form>

<script type='text/javascript'>
//<![CDATA[
$('#outlogin_id').focus(function () {
	 this.value = '';
})
$('#outlogin_password').focus(function() {
	this.value = '';
});

function fhead_submit(f) {
    if(!f.mb_id.value) {
        alert('회원아이디를 입력하십시오.');
        f.mb_id.focus();
        return false;
    }
    if(f.mb_id.value.length < 4) {
        alert('회원아이디를 4자이상 입력하십시오.');
        f.mb_id.focus();
        return false;
    }

    if (!f.mb_password.value) {
        alert('패스워드를 입력하십시오.');
        f.mb_password.focus();
        return false;
    }

    return true;
}
//]]>
</script>
