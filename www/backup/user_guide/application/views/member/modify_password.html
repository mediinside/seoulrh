<form id='fpwd_change' name='fpwd_change' method='post' action='<?=RT_PATH?>/member/modify/password'>
<input type='hidden' name='mb_id' value='<?=$mb_id?>'/>

<div id='member_wrap'>
	<div id='modifyPwd_title'><b>&gt;&gt; <?=$title?></b></div>
	<?=validation_errors();?>
	<ul id='modifyPwd'>
		<li >
			<label for='old_password'>&deg; <b>현재 비밀번호</b></label>
			<input type='password' id='old_password' name='old_password' class='ed' size='20' maxlength='20'/>
		</li>
		<li class='under'>
			<label for='new_password'>&deg; <b>새 비밀번호</b></label>

		</li>
		<li>
			<label for='new_password_re'>&deg; <b>새 비밀번호 확인</b></label>

		</li>

			<input type='text' name='wr_key' class='ed' size='10'/>
			<br/>왼쪽의 글자를 입력하세요.
		</li>
	</ul>
	<p class='pass'><input type='image' src='<?=$img_path?>/btn_join_ok.gif'/></p>
</div>

</form>

<script type='text/javascript' src='<?=JS_DIR?>/md5.js'></script>
<script type='text/javascript' src='<?=JS_DIR?>/kcaptcha.js'></script>
<script type='text/javascript' src='<?=JS_DIR?>/jvalidate.js'></script>
<script type='text/javascript'>
//<![CDATA[
$(document).ready(function() {
	$('#fpwd_change').validate({
		rules: {
			old_password: { required:true, minlength:3 },
			new_password: { required:true, minlength:3 },
			new_password_re: { required:true, equalTo:'#new_password' },
			wr_key: { required:true, wrKey:true }
		},
		messages: {
			old_password: { required:'현재 비밀번호를 입력하십시오.', minlength:'최소 3자 이상 입력하십시오.' },
			new_password: { required:'새 비밀번호를 입력하십시오.', minlength:'최소 3자 이상 입력하십시오.' },
			new_password_re: { required:'새 비밀번호 확인을 입력하십시오.', equalTo:'비밀번호가 일치하지 않습니다.' },
			wr_key: '자동등록방지용 코드가 맞지 않습니다.'
		},
		errorPlacement: function(error, element) {
			error.insertAfter(element.parent()).css('margin', '-10px 0 5px 0');
		}
	});
});
//]]>
</script>
