<link rel="stylesheet" type="text/css" href="/css/board.css" />

<h3 class="mgt_m60"><img src="/img/sub/06_02_h3_txt03.gif" alt="영수증 발급" /></h3>

<div class="board mgt_m10">
	<div class="title" style="padding:25px 0 20px 35px;background:#f1f1f1;border-top:2px solid #737373;border-bottom:0px solid #e4e4e4;">
      <span class="info4">강좌 신청 시 입력한 정보와 일치해야만 영수증 발급이 가능합니다.</span>
    </div>
	<form name="freg" id="freg" action="?" method="post">
		<fieldset><legend class="dpn">쓰기폼</legend>
			<table border="0" class="write4" summary="멀티게시판 쓰기 폼">
				<col style="width: 35%;" /><col  />
				<tbody>
					<tr class="first">
						<th scope="row"></th>
						<td></td>
					</tr>
					<tr>
						<th scope="row" class="item"><label for="tname">이&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;름</label></th>
						<td class="text"><input type="text" name="name" id="name" class="text" style="width:100px;" /></td>
					</tr>
					<tr>
						<th scope="row" class="item">연&nbsp;락&nbsp;처</th>
						<td class="text">
							<input type="text" name="phone[]" id="phone1" class="text" style="width:50px;" />
				            -
				            <input type="text" name="phone[]" id="phone2" class="text" style="width:50px;" />
				            -
				            <input type="text" name="phone[]" id="phone3" class="text" style="width:50px;" />
						</td>
					</tr>
					<tr class="last">
						<th scope="row" class="item"><label for="email">이&nbsp;메&nbsp;일</label></th>
						<td><?=email_selector('email')?></td>
					</tr>
				</tbody>
			</table>
		</fieldset>

		<div class="center mgt_m20">
			<a href="/sub/06_02_01_04_receipt" onclick="window.open(this.href,'','scrollbars=no,resizable=no,width=726,height=579,left=20,top=20');return false;" title="새 창에서 영수증 발급받기" /><img src="/img/board/btn_receipt2.gif" width="98" height="26" alt="영수증 발급" /></a>&nbsp; &nbsp;
			<a href="javascript:;" onclick="history.go(-1);"><img src="/img/board/btn_cancel.gif" width="77" height="26" alt="취소" /></a>
		</div>
	</form>
</div>

<div id='loading'></div>
